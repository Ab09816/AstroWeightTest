<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Astro Weight Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <label id="label" for="planets">Select the planet you wish to travel to:</label>
    <select id="planets"></select>
    <br />
    <p id="weight-prompt">Enter your weight</p>
    <input id="user-weight" type="text" placeholder="Weight (lbs)" />
    <button id="calculate-button">Calculate</button>
    <p id="output"></p>
  </div>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
